<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<form method="post">
    <div class="form-group">
        <label>Event Name
        <input th:field="${event.name}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.description}"></p>
    </div>

    <div class="form-group">
    <label>Contact Email
        <input th:field="${event.contactEmail}" class="form-control">
    </label>
        <p class="errors" th:errors="${event.contactEmail}"></p>
    </div>

    <div class="form-group">
        <label>Date
            <input th:field="${event.date}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.date}"></p>
    </div>

    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Registration Required
            <input type="checkbox" th:field="${event.registration}" class="form-control"></input>
        </label>
        <p class="errors" th:errors="${event.registration}"></p>
    </div>
    <div class="form-group">
        <label>Category
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${categories}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}">
                </option>
            </select>
            <p class="error" th:errors="${event.eventCategory}"></p>
        </label>
    </div>
    <input type="submit" value="Create" class="btn btn-success">
</form>
<hr>
<h5 th:replace="fragments :: address"></h5>
</body>
</html>
